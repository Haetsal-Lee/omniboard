language: node_js
node_js:
  - "8"
  - "9"
  - "10"
sudo: false
script:
  - npm run test-ci
after_success:
  - npm i -g coveralls
  - npm run report-coverage
cache:
  yarn: true
  directories:
  - "node_modules"
  - "web/node_modules"
branches:
  only:
  - master
deploy:
  provider: script
  skip_cleanup: true
  script:
  - npx travis-deploy-once "npx semantic-release"